    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Management System</title>
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Student Management System</h1>
            
            <div class="form-section">
                <h2>Add Student</h2>
                <form id="studentForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Name <span class="required">*</span></label>
                            <input type="text" class="form-control" id="name" placeholder="Enter student name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="grid" class="form-label">GR ID <span class="required">*</span></label>
                            <input type="text" class="form-control" id="grid" placeholder="Enter GR ID">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="age" class="form-label">Age <span class="required">*</span></label>
                            <input type="number" class="form-control" id="age" placeholder="Enter age" min="1" max="100">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="course" class="form-label">Course : </label>
                            <select class="form-select" id="course">
                                <option value="">Select Course</option>
                                <option value="1">Full Stack Developement</option>
                                <option value="2">UI / UX DESIGN</option>
                                <option value="3">AI / ML </option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="gender" class="form-label">Gender : </label><br>
                            <label for="male">Male</label>
                            <input type="radio" name="gender" id="male" class="mx-3 form-check-input" value="Male">
                            <label for="female">Female</label>
                            <input type="radio" name="gender" id="female" class="mx-3 form-check-input" value="Female" checked>
                        </div>
                    </div>
                    
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-add" id="addbtn">Add Student</button>
                        <button class="btn btn-clr" id="clrbtn">Clear</button>
                    </div>
                </form>
            </div>
            
            <div class="table-section">
                <h2>Student Details</h2>
                <div class="table-responsive">
                    <table class="table table-striped" id="studentTable">
                        <thead>
                            <tr>
                                <th scope="col">S.No</th>
                                <th scope="col">Name</th>
                                <th scope="col">GR ID</th>
                                <th scope="col">Age</th>
                                <th scope="col">Course</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            
                        </tbody>
                    </table>
                    <div id="noData" class="text-center text-muted py-4">
                        No students added yet.
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./assets/js/script.js"></script>
    </body>
    </html>
