<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body style="background-color: #f3f3f3;">
    <header class="bg-dark">
        <div class="container">
            <div class="d-flex  align-items-center justify-content-between p-3">
                <div>
                    <a href="index.html"><img src="./assets/photos/logo.png" alt="EREN"></a>
                </div>
                <nav class="px-3">
                    <ul class="d-none d-md-flex justify-content-end list-unstyled gap-4 m-0">

                        <li class="text-white"><a href="./shop.html" class="text-white">SHOP</a><i class="ri-arrow-down-s-line ms-2"></i></li>

                <div class="d-flex align-items-center justify-content-center position-relative">

                        </div>
                    </div>
                </div>
            </div>
        
        </section>
        <section>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
