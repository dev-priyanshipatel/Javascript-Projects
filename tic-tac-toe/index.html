<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body >
    <div>
        <h1 class="title text-center mb-3">Tic Tac Toe</h1>
        
    </div>
    <div class="scoreboard mb-4">
        <div>
            <h4 class="turn-color mb-2 text-center">Player <span id="turn" class="text-dark h3"></span>'s turn </h4>
        </div>
        <div class="d-flex align-items-center justify-content-center gap-4">
            <div class="xscoreboard d-flex justify-content-center align-items-center flex-column">
            <h4 class="" style=" color:#921aaaff">Player X Score</h4>
            <span id="scorex" class=" h4 fw-bold" ></span>
        </div>
        <div class="yscoreboard d-flex justify-content-center align-items-center flex-column">
            <h4 class="" style="color: #d14b73ff">Player Y Score</h4>
            <span id="scorey" class="h4 fw-bold" "></span>
        </div>
        </div>
    </div>
    <div class="board  d-flex flex-wrap align-items-center justify-content-center">
        <button class="cell" id="b1"></button>
        <button class="cell" id="b2"></button>
        <button class="cell" id="b3"></button>
        <button class="cell" id="b4"></button>
        <button class="cell" id="b5"></button>
        <button class="cell" id="b6"></button>
        <button class="cell" id="b7"></button>
        <button class="cell" id="b8"></button>
        <button class="cell" id="b9"></button>
        
    </div>
    <button class="reset-btn btn btn-dark mt-4" id="reset-btn">Reset Game</button>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/script.js"></script>
    <!-- <script>
        $(".cell").removeClass()
    </script> -->

</body>
</html>
