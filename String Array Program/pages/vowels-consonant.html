<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels - Consonant Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <header class="main-header">
            <h1 class="page-title">Vowels & Consonants Counter</h1>
            <p class="page-subtitle">Count the number of vowels and consonants in a string.</p>
        </header>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12">
                    <div class="glass-card">
                        <div class="mb-4">
                            <label class="input-label">Enter String:</label>
                            <input type="text" class="glass-input" id="input-text" placeholder="phrase or string">
                        </div>
                        
                        <button id="submit-btn" class="primary-btn mb-3">Find</button>
                        <button class="reset-btn" id="reset-btn">Reset</button>
                        
                        <div id="resultBox" class="result-box">
                            <div class="result-text" id="resultText"></div>
                        </div>
                        
                        <div class="text-center">
                            <a href="../index.html" class="back-btn">‚Üê Back to Functions</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#submit-btn").on("click", function(){
                let inputText = String(document.getElementById("input-text").value.trim());
                let resultBox = document.getElementById("resultBox");
                let resultText = document.getElementById("resultText");

                $("#resultBox").removeClass("error success");

                if(inputText === ""){
                    resultText.innerText = "Please Enter String.";
                    $("#resultBox").addClass("error");
                    $("#resultBox").css("display" , "block");
                    return;
                }

                let vowels = 0;
                let consonants = 0;

                let str = inputText.toLowerCase().split("");
                str.filter((char) =>{
                    if((char == "a") || (char == "e") || (char == "i") || (char == "o") || (char == "u")){
                        return vowels++;
                    }else{
                        return consonants++;
                    }
                });

                resultText.innerText = `Vowels : ${vowels}
                                        Consonants : ${consonants}`;
                $("#resultBox").addClass("success");
                $("#resultBox").css("display" , "block");
            })
            $("#reset-btn").on("click", function () {
                    $("#resultText").text("");
                    $("#input-text").val("");
                    $("#resultBox").removeClass("error success").hide();
                })
        })
    </script>
</body>
</html>
