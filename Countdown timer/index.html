<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="main-container ">
      <div class="content">
        <h1 class="text-center title mb-4">‚è≥Countdown Timer</h1>
        <div class="wrapper outer">
            <div class="d-flex justify-content-between mb-4 main">
                <input type="number" min="0" id="hour" class="inpt" placeholder="Hour">
                <input type="number" min="0" max="59" id="minute" class="inpt" placeholder="Minute">
                <input type="number" min="0" max="59" id="second" class="inpt" placeholder="second">
            </div>
            
            <div  class="wrapper">
                <div class="main" id="showtimer">
                    00 : 00 : 00
                </div>
            </div>

            <div id="showqoutes"></div>
            <div class="btn-wrapper">
                <button class="butn" id="start-btn">Start</button>
                <button class="butn" id="reset-btn">Reset</button>
                <button class="butn" id="pause-btn">Pause</button>
            </div>
            <audio src="./assets/audio/happy.wav" id="sound" ></audio>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
