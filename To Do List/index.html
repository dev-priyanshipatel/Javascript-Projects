<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìùTo Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/CSS/nice-style.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link rel="stylesheet" href="./assets/CSS/media.css">
    
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="to-do-container ">
          <div class="header mb-3">
            <h1 class="text-center p-3 title"><img src="./assets/photos/todo.svg" alt=""></h1>
          </div>
          <div class="input-container">
           <div class="d-flex justify-content-between gap-3">
              <input placeholder="Enter Your Task" type="text" name="text" class="input" id="input-task">
              <select  id="priority">
                <option value="" data-display="Select">Select Your Priority</option>
                <option value="1">High</option>
                <option value="2">Medium</option>
                <option value="3">Low</option>
              </select>
           </div>
              <div class="my-3 text-center">
                <button type="button" class="btn" id="add-btn">Add Task</button>
              </div>
            </div>
              <div class="task-list" id="taskList">
                <div class="empty-state">
                  <i class="fas fa-tasks"></i>
                  <h3>No tasks yet</h3>
                </div>
              </div>
      
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./assets/JS/jquery-nice-select.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/JS/script.js"></script>
</html>
