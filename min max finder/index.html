<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Min MAx Finder</title>
  </head>
  <body>
    <section>
      <h1 class="text-center mb-4">Min-Max Finder</h1>
      <div class="container ">
        <div class="box-container ">
           
            <div class="input_container gap-3 d-flex justify-content-center align-items-center flex-wrap" id="input-container"></div>
            <div class="btn-container">
                <button class="btn" id="random-btn">Random</button>
                <button class="btn" id="min-btn">Min</button>
                <button class="btn" id="max-btn">Max</button>
                <button class="btn" id="clr-btn">Clear</button>
            </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
       $(document).ready(function()  {
            let size = 10;
            let inptcontainer = document.getElementById("input-container");
       
            for(let i = 0; i < size; i++){
            inptcontainer.innerHTML += `<input type="text" class="inpt" id="inpt${i}">`
            }

            $("#random-btn").on("click", function()  {

              $(".inpt").removeClass("highlight");

               for(let i = 0; i < size; i++){
                    let randomValue = parseInt(document.getElementById(`inpt${i}`).value);
                    randomValue = parseInt(Math.random() * 100);
                    document.getElementById(`inpt${i}`).value = randomValue;
               }
            })

            $("#clr-btn").on("click", function()  {

              $(".inpt").removeClass("highlight");

                for(let i = 0; i < size; i++){
                    let clearValue = document.getElementById(`inpt${i}`);
                    clearValue.value = "";
                }
            })

            $("#min-btn").on("click", function() {

              $(".inpt").removeClass("highlight");

                for(let i = 0; i < size; i++){
                  let input = document.getElementById(`inpt${i}`);
                    if(input.value === ""){
                      Swal.fire({
                        icon: "warning",
                        title: "inputes are empty",
                        text: "Please fill all the inputboxs.",
                        heightAuto: false,
                      });
                      return;
                    }
                }

                let min = Infinity;
                let mininput;

                for(let i = 0; i < size; i++){
                  let input = document.getElementById(`inpt${i}`);
                  if(Number(input.value) < min){
                    min = input.value;
                    mininput = document.getElementById(`inpt${i}`)
                  }
                }
                
                $(mininput).addClass("highlight");
             })

             $("#max-btn").on("click", function(){

              $(".inpt").removeClass("highlight");

              for(let i = 0; i < size; i++){
                  let input = document.getElementById(`inpt${i}`);
                    if(input.value === ""){
                      Swal.fire({
                        icon: "warning",
                        title: "inputes are empty",
                        text: "Please fill all the inputboxs.",
                        heightAuto: false,
                      });
                      return;
                    }
              }

              let max = -Infinity;
              let maxinput;

              for(let i = 0; i < size; i++){
                  let input = document.getElementById(`inpt${i}`);
                  if(Number(input.value) > max){
                    max = input.value;
                    maxinput = document.getElementById(`inpt${i}`)
                  }
                }
                
                $(maxinput).addClass("highlight");
             })
       })

    </script>
  </body>
</html>
